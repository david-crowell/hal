<html>
<head>
	<script type="text/javascript">
	    function start() {
			var recognition = new webkitSpeechRecognition();
			recognition.continuous = true;
			recognition.interim = true;
			recognition.onresult = handleEvent;
			recognition.onend = function(end) {
				recognition.start();
			}
			recognition.onerror = function(err) {
				alert('onerror');
				alert(err);
				alert(err.toString());
				alert(err.error);
				alert(err.message);
			}
			recognition.start();
			/*
			setTimeout(
				function(){
					recognition.stop();
					alert('stopped');
				}, 5000
			);
*/
			return recognition;
		}

		function handleEvent(event) {
			for (var i = event.resultIndex; i < event.results.length; ++i) {
				for (var j = 0; j < event.results[i].length; j++) {
					parseForCommand(event.results[i][j].transcript);
				};
		    }
		}

		function parseForCommand(text) {
			text = trimBeginningSpaces(text);
			if (startsWithHal(text)) {
				alert("Hal in: " + text);
			} else {
				alert("No 'hal' IN: " + text);
			}
		}

		function startsWithHal(text) {
			var lower = text.toLowerCase();
			var parts = lower.split(' ');
			console.log(parts);
			if (parts[0] == 'hal' || parts[0] == 'how') {
				return true;	
			} else {
				return false;
			}
		}

		function trimBeginningSpaces(str) {
			var first = str[0];
			var last = str[str.length - 1];
			if (first == ' ') {
				str = str.slice(1,str.length);
				return trimBeginningSpaces(str);
			} else {
				return str;
			}
		}

	</script>
</head>
<body>

<button onclick="start()">Click me</button>

</body>
</html>
